version: '3.8'

services:
  mindease-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-mixtral-8x7b-32768}
      - MAX_TOKENS=${MAX_TOKENS:-1024}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - DB_RESET=${DB_RESET:-false}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
